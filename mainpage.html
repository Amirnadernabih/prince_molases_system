<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e4e4e4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background-color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

                    .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            }

            .row > div {
            width: calc(33.33% - 10px); /* Adjust width and margin as needed */
            margin-bottom: 10px; /* Adjust margin as needed */
            box-sizing: border-box;
            }

            /* Apply margin-right to every third child */
            .row > div:nth-child(3n) {
            margin-right: 0;
            }
            /* Responsive styles */
            @media (max-width: 768px) {
            .row > div {
                width: calc(50% - 10px); /* Two columns on smaller screens */
            }

            /* Remove margin-right on the second child for two columns */
            .row > div:nth-child(2n) {
                margin-right: 0;
            }
            }

            @media (max-width: 480px) {
            .row > div {
                width: 100%; /* One column on even smaller screens */
            }
            }

        .link-box {
            height: 200px;
            width: 200px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .link-box a {
            text-decoration: none;
            color: #000;
            font-size:25px ;
        }

        .link-box:hover {
            background-color: #dddddd;
        }
        .link-box:hover a {
            color: #e9212e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png">
        </div>

        <div class="row">
            <div class="link-box" onclick="window.location.href='index.html'">
                <a>بيان معسل اوروبي</a>
            </div>

            <div class="link-box" onclick="window.location.href='black_maasel.html'">
                <a>بيان معسل اسود</a>
            </div>

            <div class="link-box" onclick="window.location.href='carton.html'">
                <a>بيان كرتون</a>
            </div>

            <div class="link-box" onclick="window.location.href='materials.html'">
                <a>بيان خامات</a>
            </div>

            <div class="link-box" onclick="window.location.href='packaging.html'">
                <a>بيان تغليف</a>
            </div>

            <div class="link-box" onclick="window.location.href='finalproduct.html'">
                <a>بيان منتج نهائي</a>
            </div>
        </div>

        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

        <script>
         // Firebase configuration (replace with your actual config)
         const firebaseConfig = {
                apiKey: "AIzaSyCd-EUiNOFw7FvGpVbqniU7vnr1zV4-Tjk",
                authDomain: "maasel-prince.firebaseapp.com",
                projectId: "maasel-prince",
                storageBucket: "maasel-prince.appspot.com",
                messagingSenderId: "247610669994",
                appId: "1:247610669994:web:6d7ad602425782098bc9d3",
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

               // Check if the user is authenticated on page load
    firebase.auth().onAuthStateChanged(function (user) {
        if (!user) {
            // If the user is not authenticated and not on the login page, redirect to the login page
            if (window.location.pathname !== '/loginpage.html') {
                window.location.href = 'loginpage.html';
            }
        }
    });

    // Function to sign out the user
    function signOutUser() {
        firebase.auth().signOut().then(function () {
            // Redirect to the login page after successful sign out
            window.location.href = 'loginpage.html';
        }).catch(function (error) {
            console.error("Error signing out: ", error);
        });
    }

    // Add an event listener for a custom logout button or link
    const logoutButton = document.getElementById('logoutButton'); // Replace 'logoutButton' with your actual button ID or class
    if (logoutButton) {
        logoutButton.addEventListener('click', function (event) {
            event.preventDefault();
            signOutUser();
        });
    }
        </script>
    </div>
</body>
</html>
